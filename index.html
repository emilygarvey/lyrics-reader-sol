<!DOCTYPE html>
<html>
  <head>
    <title>Lyrics Reader</title>
    <style>
      #lyrics {
        width: 100%;
        margin-top: 20px;
        text-align: center;
        white-space: pre;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <label for="artist">Enter an artist name:</label>
    <input type="text" name="artist" id="artist" required />
    <label for="title">Enter a song title:</label>
    <input type="title" name="title" id="title" required />
    <button id="get-lyrics">Get Lyrics</button>
    <div>
      <button id="stop">STOP</button>
    </div>
    <div class="extension">
      <p>Choose a voice:</p>
      <div class="voice-buttons"></div>
    </div>
    <div id="lyrics"></div>
  </body>
</html>
